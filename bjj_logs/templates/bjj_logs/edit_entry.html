<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bulwark Jiu Jitsu</title>
</head>
<body>
    {% extends 'bjj_logs/base.html' %}

    {% block content %}

        <p><a href="{% url 'bjj_logs:topic' topic.id %}">{{ topic }}</a> </p>

        <p>Edit Entry</p>

        <form action="{% url 'bjj_logs:edit_entry' entry.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit" class="btn btn-success">Save changes</button>
        </form>


        <a class="btn btn-danger" href="{% url 'bjj_logs:delete_entry' entry.id %}" role="button">Delete Entry</a>


    {% endblock content %}

</body>
</html>
